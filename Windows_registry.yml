---
- name: Customize Windows Registry
  hosts: all
  gather_facts: false
  tasks:
    - name: create a new Registry 
      win_regedit:
        path: C:\Program Files\AnsibleRegistry
    - name: modifying the registry adding name data and type
      win_regedit:
        path: C:\Program Files\AnsibleRegistry
        name: Ansible
        data: playbook
        type: Documents yml
